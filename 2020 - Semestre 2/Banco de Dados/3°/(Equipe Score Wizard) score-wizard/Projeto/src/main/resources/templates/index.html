<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Login</title>
</head>
<body>
    <div>
        <div class="card border-0 mx-auto" id="login">
            <div class="card-body">
                <img class="img-fluid" id="img_bruxoLogin" src="img/ico_bruxoLogin.png">
                <h6 class="text-center mb-4 font-weight-bold">Bem vindo (a) ao Score Wizard</h6>
                <form action="#" th:action="@{/index}" th:object="${index}" method="post">
                    <div class="form-group ml-2">
                        <label for="InputDoc">CPF ou CNPJ:</label>
                        <input type="text" th:field="*{cpf}" class="form-control form-style mb-5" >
                    </div>
                    <div class="form-group ml-2">
                        <label for="InputSenha">Senha:</label>
                        <input type="password" th:field="*{senha_usu}" class="form-control form-style" >
                    </div>
                    <button type="submit" class="btn btn-custom mt-4" value="Submit">Entrar</button>
                    <div>
                        <span class="ml-3">Não possui uma conta?
                            <a href="/cadastro">Cadastre-se já!</a>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
