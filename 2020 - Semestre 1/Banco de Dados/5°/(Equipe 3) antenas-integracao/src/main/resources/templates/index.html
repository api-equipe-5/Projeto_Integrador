<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Projeto Antena - Empresa</title>

  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/jquery.mask.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />

</head>

<body style="background-image: url(imgs/background.jpg);
background-repeat: no-repeat;
background-size: 100%;">

  <div class="row navbar navbar-light bg-light" style="margin: 0 0 0 0;">
    <img class="img-fluid col-1" style="max-width:180px" src="imgs/logo.svg">
    <a> Project version is <i>PROJECT_VERSION</i> </a>
    <div class="navbar-buttons">
      <a class="quem-somos text">Quem somos</a>
      <a class="text" onclick="abrePopupCadastro(event)">Cadastrar</a>
      <a class="text" onclick="abrePopupLogin(event)">Entrar</a>
    </div>
  </div>
 <!-- <> Formulário Login da Aplicação <> -->
  <div id="login" class="modal">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-emp-tab" data-toggle="tab" href="#nav-emp" role="tab"
          aria-controls="nav-emp" aria-selected="true">Empresario</a>
        <a class="nav-item nav-link" id="nav-prof-tab" data-toggle="tab" href="#nav-prof" role="tab"
          aria-controls="nav-prof" aria-selected="false">Professor</a>
        <a class="nav-item nav-link" id="nav-alu-tab" data-toggle="tab" href="#nav-alu" role="tab"
          aria-controls="nav-alu" aria-selected="false">Alunos</a>
        <a class="nav-item nav-link" id="nav-cadi-tab" data-toggle="tab" href="#nav-cadi" role="tab"
          aria-controls="nav-cadi" aria-selected="false">Cadi</a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-emp" role="tabpanel" aria-labelledby="nav-emp-tab">
        <form onsubmit="event.preventDefault(); loginEmpresario()" data-login-form
          class="modal-content animate">
          <h5>Empresario - Login</h5>
          <div id="formulario-emp"></div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-prof" role="tabpanel" aria-labelledby="nav-prof-tab">
        <form onsubmit="event.preventDefault(); loginProfessor()" data-login-form
          class="modal-content animate">
          <h5>Professor - Login</h5>
          <div id="formulario-prof"></div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-alu" role="tabpanel" aria-labelledby="nav-alu-tab">
        <form onsubmit="event.preventDefault(); loginAluno()" data-login-form class="modal-content animate">
          <h5>Aluno - Login</h5>
          <div id="formulario-alu"></div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-cadi" role="tabpanel" aria-labelledby="nav-cadi-tab">
        <form onsubmit="event.preventDefault(); loginCadi()" data-login-form class="modal-content animate">
          <h5>Cadi - Login</h5>
          <div id="formulario-cadi"></div>
        </form>
      </div>

    </div>
  </div>
<!-- </> Formulário Login da Aplicação </> -->
<!-- <> Cadastro da Aplicação <> -->


  <div id="cadastro" class="modal">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="nav-emp-tab" data-toggle="tab" href="#nav-emp-cadastro" role="tab"
          aria-controls="nav-emp" aria-selected="true">Empresario</a>
        <a class="nav-item nav-link" id="nav-prof-tab" data-toggle="tab" href="#nav-prof-cadastro" role="tab"
          aria-controls="nav-prof" aria-selected="false">Professor</a>
        <a class="nav-item nav-link" id="nav-alu-tab" data-toggle="tab" href="#nav-alu-cadastro" role="tab"
          aria-controls="nav-alu" aria-selected="false">Alunos</a>
        <a class="nav-item nav-link" id="nav-cadi-tab" data-toggle="tab" href="#nav-cadi-cadastro" role="tab"
          aria-controls="nav-cadi" aria-selected="false">Cadi</a>
      </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-emp-cadastro" role="tabpanel" aria-labelledby="nav-emp-tab">
        <form class="modal-content animate" onsubmit="event.preventDefault(); registerEmpresario('/empresario/save')">
          <h3>Empresario - Cadastrar</h3>
          <div id="form-cad-emp"></div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-prof-cadastro" role="tabpanel" aria-labelledby="nav-prof-tab">
        <form class="modal-content animate" onsubmit="event.preventDefault(); register('/professor/save', 'prof')">
          <h3>Professor - Cadastrar</h3>
          <div id="form-cad-prof"></div>
        </form>
      </div>

      <div class="tab-pane fade" id="nav-alu-cadastro" role="tabpanel" aria-labelledby="nav-alu-tab">
        <form class="modal-content animate" onsubmit="event.preventDefault(); register('/aluno/save', 'alu')">
          <h3>Aluno - Cadastrar</h3>
          <div id="form-cad-alu"></div>
      </form>
      </div>

      <div class="tab-pane fade" id="nav-cadi-cadastro" role="tabpanel" aria-labelledby="nav-cadi-tab">
        <form class="modal-content animate" onsubmit="event.preventDefault(); register('/cadi/save', 'cadi')">
          <h3>CADI - Cadastrar</h3>
          <div id="form-cad-cadi"></div>
        </form>
      </div>

    </div>
  </div>

  <!-- <script src="js/login.js"></script> -->
  <script src="js/fetch.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
